<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script>
      // Redirect to index.html while preserving path
      var path = window.location.pathname.replace("/", "");
      var newUrl =
        window.location.origin +
        "/pfruit/index.html?redirect=" +
        path +
        window.location.search +
        window.location.hash;
      window.location.replace(newUrl);
    </script>
  </head>
  <body>
    Redirecting...
  </body>
</html>
